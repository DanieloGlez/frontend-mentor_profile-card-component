<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <img class="top-background" src="/images/bg-pattern-top.svg" alt="">
    <img class="bottom-background" src="/images/bg-pattern-bottom.svg" alt="">
    <div class="card-wrapper">
      <img class="background-pattern" src="/images/bg-pattern-card.svg" alt="">
      <img class="profile-picture" src="/images/image-victor.jpg" alt="">
      <div class="profile-name">Victor Crest <span class="profile-age">26</span></div>
      <div class="profile-city">London</div>
      <hr>
      <div class="profile-stats-wrapper">
        <div class="profile-stats">
          <div class="number">80K</div>
          <div class="title">Followers</div>
        </div>
        <div class="profile-stats">
          <div class="number">803K</div>
          <div class="title">Likes</div>
        </div>
        <div class="profile-stats">
          <div class="number">1.4K</div>
          <div class="title">Photos</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DanieloGlez/">Daniel Gonzalez</a>.
    </div>
  </body>
</html>
